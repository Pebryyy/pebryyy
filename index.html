<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Pebri | Profil Anime</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;600;800&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      min-height: 100vh;
      font-family: 'Montserrat', sans-serif;
      background: linear-gradient(135deg, #1f4037, #99f2c8); /* hijau ke terang */
      color: #f5f5f5;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .card {
      background: rgba(0,0,0,0.6);
      border-radius: 20px;
      padding: 40px;
      width: 100%;
      max-width: 500px;
      text-align: center;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
      backdrop-filter: blur(10px);
    }
    .profile-img {
      width: 180px;
      height: 180px;
      border-radius: 50%;
      border: 5px solid #99f2c8;
      overflow: hidden;
      margin: 0 auto 25px auto;
    }
    .profile-img img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }
    h1 {
      font-size: 2.5rem;
      font-weight: 800;
      margin-bottom: 10px;
    }
    p.subtitle {
      font-size: 1.2rem;
      color: #dcdcdc;
      margin-bottom: 25px;
    }
    .about {
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 30px;
      color: #e0e0e0;
    }
    .btn-contact {
      display: inline-block;
      padding: 12px 30px;
      color: #1f4037;
      background-color: #99f2c8;
      border-radius: 30px;
      text-decoration: none;
      font-weight: 600;
      transition: transform 0.2s, background-color 0.2s;
    }
    .btn-contact:hover {
      background-color: #76c696;
      transform: scale(1.05);
    }
    .social-links {
      margin-top: 25px;
    }
    .social-links a {
      margin: 0 12px;
      color: #99f2c8;
      font-size: 1.4rem;
      text-decoration: none;
      transition: color 0.2s;
    }
    .social-links a:hover {
      color: #d5f4e6;
    }

    @media (max-width: 480px) {
      .profile-img {
        width: 140px;
        height: 140px;
        margin-bottom: 20px;
      }
      h1 {
        font-size: 2rem;
      }
      .btn-contact {
        padding: 10px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <div class="profile-img">
      <img src="myprofile.jpg" alt="Profil Anime Pebri">
    </div>
    <h1>Pebri</h1>
    <p class="subtitle">Pengge
